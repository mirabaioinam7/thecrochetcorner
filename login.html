<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>THECROCHETCORNER/Log In</title>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://github.com/mirabaioinam7/thecrochetcorner/blob/main/logowebsite.png?raw=true">
        </div>
        <div class="form-box">
            <h1 id="title">Login</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="username" placeholder="Enter Username">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field" id="passwordField">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                    <p id="clickBtn">Forget password! <a href=""><strong>Click here</strong></a></p>
                </div>
                <div class="btn-field">
                    <a href="mainpage.html"><button type="button" id="loginBtn">Log in</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
